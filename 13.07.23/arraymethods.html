<html>
    <head></head>
    <title>array methods</title>
    <body>
        <!-- array length -->
        <h1> To find array length,tostring()</h1>
        <p id="arraylength"></p>
        <p id="numberlength"></p>
        <!-- to string -->
        <p id="toostring"></p>
    

        
    </body>
    <script>
        //...............array.length
        let places=["chennai","kovai","madurai","salem"];
        let size= places.length;
        document.getElementById("arraylength").innerHTML= size;
        console.log(size);
        // .................
        let numbers =["1","10","34","45","98","101"];
        let leg =numbers.length;
        document.getElementById("numberlength").innerHTML=leg;
        console.log(leg);
        //.............................to string............
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        let names=fruits.toString();
         document.getElementById("toostring").innerHTML = names;
         console.log(names);
        //  ..........
        
        
    </script>
</html>
